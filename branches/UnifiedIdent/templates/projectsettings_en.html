{% extends "project_base_en.html" %}

{% block title %}Projekteinstellungen{% endblock %}

{% block body %}
	<form action="/projectsettings?token={{token.Token}}" method="post" enctype="multipart/form-data">
		<fieldset>
			<legend>'{{token.DisplayName}}' - Einstellungen</legend>
			{%if token.RightManage %}
				<label for="project_name">Name</label>
				<input id="project_name" type="text" name="project_name" size="12" value="{{token.project.name}}"/> <br />
			{%endif	%}
			<label for="local_name">Mein Name</label>
			<input id="local_name" type="text" name="local_name" size="12" value="{{token.local_name}}"/> <br />
			{%if token.RightEdit %}
				<label for="project_currency">WÃ¤hrung</label>
				<input id="project_currency" type="text" name="project_currency" size="12" value="{{token.project.currency}}"/> <br />
			{%endif	%}
			<label for="update">&nbsp;</label>
			<input id="update" type="Submit" name="action" value="update"/><br />
		</fieldset>
	</form>
{% endblock %}
