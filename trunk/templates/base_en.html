<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>{% block title %}{{ application_name }}{% endblock %}</title>
    <link href="/static/css/base.css" rel="stylesheet" type="text/css"/>
	<link href="/static/css/chrome.css" rel="stylesheet" type="text/css"/>
    <link href="/static/css/datepick.css" rel="stylesheet" type="text/css"/>
	<script type="text/javascript" src="/static/javascript/prototype.js"></script>
	<script type="text/javascript" src="/static/javascript/scriptaculous.js"></script>
	<script type="text/javascript" src="/static/javascript/datepick.js"></script>
    {% block head %}{% endblock %}
  </head>
  <body>
    <div id="header">
      <div class="top">
        <div class="login">
          {% if user %}
            <span class="item nickname">{{ user.nickname }}</span> |
            <span class="item"><a href="{{ logout_url|escape }}">Abmelden</a></span>
          {% else %}
            <span class="item"><a href="{{ login_url|escape }}">Anmelden</a></span>
          {% endif %}
        </div>
        <a href="/"><div class="logo">{{ application_name }}&nbsp;-&nbsp;{{ project.name }}</div></a>
      </div>
      <div class="bottom">
        <div class="attribution">
			{{ project.name }}
        </div>
        <div class="buttons">{% block buttons %}{% endblock %}</div>
        <div style="clear: both"></div>
      </div>
    </div>
    <div id="body">{% block body %}{% endblock %}</div>
    <div id="footer">{% block footer %}{% endblock %}</div>
  </body>
</html>
